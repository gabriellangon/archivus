# Configuration de développement

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/archivus
spring.datasource.username=archivus
spring.datasource.password=archivus
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Logging Configuration
logging.level.com.kiido=DEBUG

# Security Configuration - Désactiver explicitement la sécurité
spring.security.user.password=